<!doctype html>
<html lang="en">
<head>
    <title>Nuevo Jurado</title>
    <link rel="shortcut icon" href="../../assets/logo_municipio_c.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../libs/bootstrap-5.3.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/bootstrap-5.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="../../libs/ajax.js"></script>
    <style>
        body {
            background: url('../../assets/administrador/nuevos_usuarios.png') no-repeat center center fixed;
            background-size: cover;
        }
        .content {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container content">
        <form id="form-nuevo-jurado" action="../../controlador/jurado/ins_jurado.php" method="post">
            <div>
                <h2 class="text-success">Nuevo Jurado</h2>
            </div>
            <div class="d-flex justify-content-end mb-3">
                <a href="../administrador/administrador.php" class="btn btn-primary">Regresar</a>
            </div>
            <div class="container">
                <div class="form-group row">
                    <label class="col-2">Nombres</label>
                    <input type="text" class="form-control col-4" name="txt_nombre" id="txt_nombre" required> 
                </div>

                <div class="form-group row">
                    <label class="col-2">Apellidos</label>
                    <input type="text" class="form-control col-4" name="txt_apellido" id="txt_apellido" required>
                </div>

                <div class="form-group row">
                    <label class="col-2">Cédula o RUC</label>
                    <input type="number" class="form-control col-4" name="txt_cedula" id="txt_cedula" minlength="1" maxlength="13" onblur="vcedulausu(this.value);" required>
                    <div class="text-danger col-2" id="mensaje"></div> <!-- Mensaje de validación -->
                </div>

                <div class="form-group row">
                    <label class="col-2">Correo</label>
                    <input type="text" class="form-control col-4" name="txt_correo" id="txt_correo" required>
                </div>

                <div class="form-group row">
                    <label class="col-2">Dirección</label>
                    <input type="text" class="form-control col-4" name="txt_direccion" id="txt_direccion" required>
                </div>

                <div class="form-group row">
                    <label class="col-2">Teléfono</label>
                    <input type="number" class="form-control col-4" name="txt_telefono" id="txt_telefono" required>
                </div>

                <div class="form-group row">
                    <label class="col-2">Ocupación</label>
                    <input type="text" class="form-control col-4" name="txt_ocupacion" id="txt_ocupacion" required>
                </div>

                <div class="form-group row">
                    <label class="col-2">Usuario</label>
                    <input type="text" class="form-control col-4" name="txt_usuario" id="txt_usuario" required>
                </div>

                <div class="form-group row">
                    <label class="col-2">Clave</label>
                    <input type="password" class="form-control col-4" name="txt_clave" id="txt_clave" required>
                </div>

                <input type="hidden" name="rol_id_re" id="rol_id_re" value="2">

                <br>
                <div class="form-group row">
                    <div class="col-2">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Validación al intentar enviar el formulario
        $('#form-nuevo-jurado').submit(function(event) {
            var mensaje = $('#mensaje').text().trim();
            if (mensaje !== "") {
                event.preventDefault(); // Evita que el formulario se envíe
                alert("Debe cambiar la cédula. Ya está registrada.");
            }
        });
    </script>
</body>
</html>
